      * {
  padding: 0;

body {
  display: grid;

  align-items: center;
  background-color: #ffe6e9;
  font-family: "Quicksand", sans-serif;
  height: 100vh; /* Ensure full height alignment */
  overflow: hidden; /* Stop scrollbars when button gets huge */

.container {

  font-weight: bold;

  transition: all 0.3s ease;
  background-color: #ff6b81;
  color: white;
  box-shadow: 0px 4px 15px rgba(255, 107, 129, 0.5);
}

/* Removed hover effects that might interfere with growing logic on mobile */
.btn:active {
  transform: scale(0.95);
}

.result-container {

}

.gif-result {

  max-width: 300px;
  border-radius: 10px;

.result-container h2 {
  font-size: 2.5rem;
  color: #d32f2f;
}

.cssload-main {
  display: none;
  position: absolute;
  top: 45%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 100;
}

.cssload-main * {
  font-size: 62px;
}

.cssload-heart {
  animation: cssload-heart 2.88s cubic-bezier(0.75, 0, 0.5, 1) infinite normal;
  position: relative;
}

.cssload-heartL {
  width: 1em;
  height: 1em;
  border: 1px solid #ff0000;
  background-color: #ff0000;
  content: "";
  position: absolute;
  display: block;
  border-radius: 100%;
  animation: cssload-heartL 2.88s cubic-bezier(0.75, 0, 0.5, 1) infinite normal;
  transform: translate(-28px, -27px);
}

.cssload-heartR {
  width: 1em;
  height: 1em;
  border: 1px solid #ff0000;
  background-color: #ff0000;
  content: "";
  position: absolute;
  display: block;
  border-radius: 100%;
  transform: translate(28px, -27px);
  animation: cssload-heartR 2.88s cubic-bezier(0.75, 0, 0.5, 1) infinite normal;
}

.cssload-square {
  width: 1em;
  height: 1em;
  border: 1px solid #ff0000;
  background-color: #ff0000;
  position: relative;
  display: block;
  content: "";
  transform: scale(1) rotate(-45deg);
  animation: cssload-square 2.88s cubic-bezier(0.75, 0, 0.5, 1) infinite normal;
}

.cssload-shadow {
  top: 30px;
  left: 50%;
  content: "";
  position: relative;
  display: block;
  width: 1em;
  height: 0.24em;
  background-color: rgb(215, 215, 215);
  border-radius: 50%;
  transform: translateX(-50%);
  animation: cssload-shadow 2.88s cubic-bezier(0.75, 0, 0.5, 1) infinite normal;
}

/* Keyframes (kept exactly as you provided) */
@keyframes cssload-square { 50% { border-radius: 100%; transform: scale(0.5) rotate(-45deg); } 100% { transform: scale(1) rotate(-45deg); } }
@keyframes cssload-heart { 50% { transform: rotate(360deg); } 100% { transform: rotate(720deg); } }
@keyframes cssload-heartL { 60% { transform: scale(0.4); } }
@keyframes cssload-heartR { 40% { transform: scale(0.4); } }
@keyframes cssload-shadow { 50% { transform: translateX(-50%) scale(0.5); border-color: rgb(228, 228, 228); } }

    <script>
      const questionContainer = document.querySelector(".question-container");
const resultContainer = document.querySelector(".result-container");
const gifResult = document.querySelector(".gif-result");
const heartLoader = document.querySelector(".cssload-main");
const yesBtn = document.querySelector(".js-yes-btn");
const noBtn = document.querySelector(".js-no-btn");
const questionText = document.getElementById("question-text");

// Track which question we are on
let step = 1;

// "No" button functionality (Mobile Friendly)
noBtn.addEventListener("click", () => {
  // Make Yes button bigger
  const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
  const newSize = currentSize * 1.5; 
  yesBtn.style.fontSize = `${newSize}px`;
  
  // Funny sibling texts when she clicks "No"
  const noTexts = [
    "Don't lie!", 
    "I'll tell mom!", 
    "Cheater!", 
    "Aiyoo don't click No!"
  ];
  const randomText = noTexts[Math.floor(Math.random() * noTexts.length)];
  noBtn.innerText = randomText;
});

// "Yes" button functionality
yesBtn.addEventListener("click", () => {
  if (step === 1) {
    // Step 2: Confirmation
    step = 2;
    questionText.innerText = "Do you admit I am the best brother?";
    resetButtons();
  } else if (step === 2) {
    // Step 3: Ask for photo
    step = 3;
    questionText.innerText = "Can I get a cute photo?"; 
    resetButtons();
  } else if (step === 3) {
    // Final: Show Result
    showResult();
  }
});

function resetButtons() {
  yesBtn.style.fontSize = "18px";
  noBtn.innerText = "No";
}

function showResult() {
  questionContainer.style.display = "none";
  heartLoader.style.display = "block";

  const timeoutId = setTimeout(() => {
    heartLoader.style.display = "none";
    resultContainer.style.display = "block";
    if(gifResult) {
        gifResult.play();
    }
  }, 3000);
}
